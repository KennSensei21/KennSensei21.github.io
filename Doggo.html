    <div class="container">
        <h1>Random Dog Facts and Pictures</h1>
        <button class="btn" onclick="fetchDogData()">Get Random Dog</button>
        <div id="dog-info" style="display: none;">
            <img id="dog-picture" src="" alt="Dog Picture">
            <p id="fact"></p>
            <p id="name"></p>
        </div>
    </div>

    <script>
        function fetchDogData() {
            $.ajax({
                url: 'https://api.thedogapi.com/v1/images/search',
                method: 'GET',
                headers: {
                    'x-api-key': 'live_EAE3pwv0AilXKo77SH42mxjaxejelPGz8KhxeYPyy6QSzHhJ6fJdqDpBwmMrP96V' // Replace with your Dog API key
                },
                success: function(response) {
                    var dogData = response[0];
                    var imageUrl = dogData.url;
                    var fact = dogData.breeds[0].temperament;
                    var name = dogData.breeds[0].name;

                    $('#dog-picture').attr('src', imageUrl);
                    $('#fact').text('Fact: ' + fact);
                    $('#name').text('Name: ' + name);

                    $('#dog-info').show();
                },
                error: function() {
                    $('#dog-info').hide();
                    alert('Failed to fetch dog data.');
                }
            });
        }
    </script>
