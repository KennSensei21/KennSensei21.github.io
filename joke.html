    <div class="container">
        <h1>Non-Funny Joke Generator</h1>
        <div class="joke">
            <p id="jokeText"></p>
            <button id="getJokeButton">Get Joke</button>
        </div>
    </div>

    <script>
        const jokeTextElement = document.getElementById('jokeText');
        const getJokeButton = document.getElementById('getJokeButton');

        function getJoke() {
            // Make a request to the joke API
            fetch('https://official-joke-api.appspot.com/random_joke')
                .then(response => response.json())
                .then(data => {
                    // Update the joke text with the retrieved joke
                    jokeTextElement.innerText = `${data.setup}\n\n${data.punchline}`;
                })
                .catch(error => {
                    // Handle any errors
                    jokeTextElement.innerText = 'Failed to fetch joke.';
                    console.error(error);
                });
        }

        getJokeButton.addEventListener('click', getJoke);

        // Fetch a joke when the page loads
        getJoke();
    </script>
